<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Binary Oracle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="neon-text">The Binary Oracle</h1>
    <div class="converter">
      <div class="input-group">
        <label for="decimal" class="label-glow">Decimal:</label>
        <input type="number" id="decimal" placeholder="Enter decimal" oninput="convertFromDecimal()" class="input-field">
      </div>

      <div class="input-group">
        <label for="binary" class="label-glow">Binary:</label>
        <input type="text" id="binary" placeholder="Enter binary" oninput="convertFromBinary()" class="input-field">
      </div>

      <div class="input-group">
        <label for="hexadecimal" class="label-glow">Hexadecimal:</label>
        <input type="text" id="hexadecimal" placeholder="Enter hexadecimal" oninput="convertFromHexadecimal()" class="input-field">
      </div>

      <div class="input-group">
        <label for="text" class="label-glow">Text:</label>
        <input type="text" id="text" placeholder="Enter text" oninput="convertFromText()" class="input-field">
      </div>

      <div class="input-group">
        <label for="binaryText" class="label-glow">Binary (Text):</label>
        <input type="text" id="binaryText" placeholder="Enter binary text" oninput="convertFromBinaryText()" class="input-field">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
