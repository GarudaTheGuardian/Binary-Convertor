<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Binary Converter</h1>
    <div class="converter">
      <!-- Decimal to Binary and Hexadecimal -->
      <label for="decimal">Decimal:</label>
      <input type="number" id="decimal" placeholder="Enter decimal" oninput="convertFromDecimal()">
      
      <label for="binary">Binary:</label>
      <input type="text" id="binary" placeholder="Enter binary" oninput="convertFromBinary()">
      
      <label for="hexadecimal">Hexadecimal:</label>
      <input type="text" id="hexadecimal" placeholder="Enter hexadecimal" oninput="convertFromHexadecimal()">

      <!-- Text to Binary and vice versa -->
      <label for="text">Text:</label>
      <input type="text" id="text" placeholder="Enter text" oninput="convertFromText()">

      <label for="binaryText">Binary (Text):</label>
      <input type="text" id="binaryText" placeholder="Enter binary text" oninput="convertFromBinaryText()">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
